<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <button id="admin-btn">Admin</button>
    <ul id="admin-form">
      <li id="name-form">
        <label for="name-form" name="name">Cat Name:</label>
        <textarea></textarea>
      <li>
      <li id="image-url">
        <label for="image-form" name="Img URL">Img URL:</label>
        <textarea></textarea>
        <li>
      <li id="cat-count">
        <label for="click-form" name="clicks">Clicks:</label>
        <textarea></textarea>
        <li>
      <button id="save-btn">Save</button>
      <button id="cancel-btn">Cancel</button>
    </ul>

    <script src="js/app.js"></script>
</body>
</html>
